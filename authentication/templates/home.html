{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <p>Created on: {{ post.created_date }}</p>
                <img src="{{ post.image.url }}" alt="Post Image">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
